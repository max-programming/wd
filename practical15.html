<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
  </head>
  <body>
    <input type="number" id="num1" placeholder="num 1" />
    <input type="number" id="num2" placeholder="num 2" />

    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>

    <p id="res"></p>

    <script>
      function calc(op) {
        let result = 0;

        switch (op) {
          case '+':
            result = +num1.value + +num2.value;
            break;
          case '-':
            result = +num1.value - +num2.value;
            break;
          case '*':
            result = +num1.value * +num2.value;
            break;
          case '/':
            result = +num1.value / +num2.value;
            break;
        }

        res.innerText = `Result: ${result}`;
      }

      plus.onclick = () => calc('+');
      minus.onclick = () => calc('-');
      multiply.onclick = () => calc('*');
      divide.onclick = () => calc('/');
    </script>
  </body>
</html>
