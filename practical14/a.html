<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
  </head>
  <body>
    <button id="a">Alert</button>
    <button id="p">Prompt</button>
    <button id="c">Confirm</button>
    <script>
      a.onclick = () => alert('alert btn clicked');
      p.onclick = () => prompt('prompt btn clicked');
      c.onclick = () => confirm('confirm btn clicked');
    </script>
  </body>
</html>
