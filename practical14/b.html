<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
  </head>
  <body>
    <input type="number" id="num1" placeholder="number 1" />
    <input type="number" id="num2" placeholder="number 2" />
    <input type="number" id="num3" placeholder="number 3" />
    <button id="btn">Check</button>
    <script>
      btn.onclick = () => {
        let largest = +num1.value;
        if (+num2.value > largest) largest = +num2.value;
        if (+num3.value > largest) largest = +num3.value;

        alert(largest + ' is the largest number');
      };
    </script>
  </body>
</html>
